<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HN8Q38BLXG"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik's Dimension</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --hover-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* --- Header --- */
        .header-container {
            text-align: center;
            padding: 50px 20px 30px;
            background: white;
            border-bottom: 1px solid #e5e5e5;
        }

        h1 {
            font-weight: 300;
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 15px;
            font-weight: 300;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            width: 60%;
            margin: 30px auto;
        }

        /* --- Layout Containers --- */
        .dashboard-container {
            width: 100%;
            max-width: 800px; /* Constrain EVERYTHING to 800px for alignment */
            margin: 40px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* ROW 1: The Hero (Wiki) */
        .hero-row {
            margin-bottom: 20px; /* Small gap between Hero and Tools */
        }

        .hero-card {
            width: 100%;
            /* No max-width needed here, the container handles it */
        }
        
        .hero-card .screenshot-frame {
            height: 380px; 
        }

        .hero-card .card-label {
            padding: 20px;
            text-align: center;
        }

        /* ROW 2: The Tool Grid (Miniature) */
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 Equal Columns */
            gap: 10px; /* Tight gap */
        }

        /* Responsive: Break into rows on mobile */
        @media (max-width: 768px) {
            .mini-grid { grid-template-columns: repeat(3, 1fr); }
            .hero-card .screenshot-frame { height: 250px; }
        }

        /* --- Card Styles --- */
        .portal-card {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            border: 1px solid #eee;
        }

        .portal-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .screenshot-frame {
            width: 100%;
            overflow: hidden;
            border-bottom: 1px solid #eee;
            background-color: #eee;
            position: relative;
        }

        .screenshot-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: transform 0.5s ease;
        }

        .portal-card:hover .screenshot-frame img {
            transform: scale(1.05);
        }

        /* --- Mini Card Specifics (Micro Size) --- */
        .mini-card .screenshot-frame {
            height: 60px; /* Very small height */
        }

        .mini-card .card-label {
            padding: 10px 4px; 
            text-align: center;
        }

        .mini-card .card-label h3 {
            font-size: 0.85rem; /* Small text */
            margin: 0;
            font-weight: 600;
        }
        
        .mini-card .card-label p {
            display: none; /* Hide subtitle to keep it clean & small */
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 0.8rem;
        }

        /* --- CALENDAR MODAL --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%; max-width: 600px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        .iframe-container {
            position: relative; padding-bottom: 100%; height: 0; overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 30px; font-weight: bold; color: #333;
            cursor: pointer; z-index: 1010; background: white;
            border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Pratik's Dimension</h1>
        <hr>
        <p class="subtitle">
            Welcome to my digital workspace. Explore my research, code, and professional footprint.
        </p>
    </div>

    <div class="dashboard-container">
        
        <div class="hero-row">
            <a href="/wiki" class="portal-card hero-card">
                <div class="screenshot-frame">
                    <img src="./wiki.png" alt="Wiki Screenshot">
                </div>
                <div class="card-label">
                    <h3 style="font-size: 1.5rem;">My Research Wiki</h3>
                    <p style="font-size: 1rem; color: #666; margin-top: 5px;">The Knowledge Graph: Publications, Patents & Notes</p>
                </div>
            </a>
        </div>

        <div class="mini-grid">

            <a href="https://github.com/pratikkamble-research" target="_blank" class="portal-card mini-card">
                <div class="screenshot-frame">
                    <img src="https://placehold.co/200x100/181717/FFFFFF?font=lato&text=GitHub" alt="GitHub">
                </div>
                <div class="card-label">
                    <h3>Code</h3>
                </div>
            </a>

            <a href="https://linkedin.com/in/realpratikk" target="_blank" class="portal-card mini-card">
                <div class="screenshot-frame">
                    <img src="https://placehold.co/200x100/0077b5/FFFFFF?font=lato&text=LinkedIn" alt="LinkedIn">
                </div>
                <div class="card-label">
                    <h3>Network</h3>
                </div>
            </a>

            <a href="https://scholar.google.com/citations?user=gQeL9AIAAAAJ&hl=en&authuser=1" target="_blank" class="portal-card mini-card">
                <div class="screenshot-frame">
                    <img src="https://placehold.co/200x100/4285F4/FFFFFF?font=lato&text=Scholar" alt="Scholar">
                </div>
                <div class="card-label">
                    <h3>Scholar</h3>
                </div>
            </a>

            <a href="https://orcid.org/0009-0004-5375-1673" target="_blank" class="portal-card mini-card">
                <div class="screenshot-frame">
                    <img src="https://placehold.co/200x100/A6CE39/FFFFFF?font=lato&text=ORCID" alt="ORCID">
                </div>
                <div class="card-label">
                    <h3>ORCID</h3>
                </div>
            </a>

            <div class="portal-card mini-card" onclick="openCalendar()">
                <div class="screenshot-frame">
                    <img src="https://placehold.co/200x100/ff9a9e/333333?font=lato&text=Calendar" alt="Calendar">
                </div>
                <div class="card-label">
                    <h3>Schedule</h3>
                </div>
            </div>

            <a href="mailto:pkamble1@binghamton.edu" class="portal-card mini-card">
                <div class="screenshot-frame">
                    <img src="https://placehold.co/200x100/333/FFFFFF?font=lato&text=Email" alt="Email">
                </div>
                <div class="card-label">
                    <h3>Contact</h3>
                </div>
            </a>

        </div>
    </div>

    <div id="calendarModal" class="modal-overlay" onclick="closeCalendar(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCalendar(event)">&times;</span>
            <div class="iframe-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=pkamble1%40binghamton.edu&ctz=America%2FNew_York&mode=AGENDA&showCalendars=0&showTabs=0&showPrint=0&showDate=0&showTitle=0" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Pratik Kamble.
    </div>

    <script>
        function openCalendar() {
            document.getElementById('calendarModal').style.display = 'flex';
        }

        function closeCalendar(event) {
            if (event.target.id === 'calendarModal' || event.target.className === 'close-btn') {
                document.getElementById('calendarModal').style.display = 'none';
            }
        }
    </script>

</body>
</html>
